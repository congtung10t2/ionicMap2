<!--
  Generated template for the SearchList page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
<ion-toolbar>
    <ion-title>Enter address</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
  
</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let item of autocompleteItems" (click)="itemSelected(item)">
    {{ item.description }}
  </button>  
</ion-list>
</ion-content>
