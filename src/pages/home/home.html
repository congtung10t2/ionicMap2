<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input id="startInput" type="search" (click)='openStart();' placeholder="Start">
        <input id="endInput" type="search" (click)='openEnd();' placeholder="Target">
    </label>
    </ion-navbar>
</ion-header>

<div class="bar bar-header">
  <button class="button button-icon icon ion-navicon"></button>
  <div class="h1 title">Header Buttons</div>
  <button class="button button-clear button-positive">Edit</button>
</div>
<ion-content>
    <div class = "tabs">
        <button ion-button (click)='currentLocation();'>now</button>
            
        <button ion-button (click)='setTargetLocation();'>add marker</button>
            
        <button ion-button (click)='changeStyleOfMarker();'>change marker style</button>

        <button ion-button (click)='calculate();'>calculate</button>
    </div>
    <div class = "show">
        
        <ion-label id="distance">Distance: </ion-label>
        <ion-label id="duration">Duration: </ion-label>
    </div>
    <div #map id="map"></div>
</ion-content>
